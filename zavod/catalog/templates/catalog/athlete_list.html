{% extends "base.html" %}

{% block content %}
  <h1>Athletes</h1>
  {% if athlete_list %}
  <ul>
    {% for athlete in athlete_list %}
      <li>
        <a href="{{ athlete.get_absolute_url }}">{{ athlete.name }} {{ athlete.surname }}</a> ({{athlete.birth_date}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no athletes.</p>
  {% endif %}
{% endblock %}
