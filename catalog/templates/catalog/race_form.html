{% extends "base.html"%}

{% block content %}

<div class="row mb-3">
    <div class="col-sm-12 bg-warning">
        <h2 class="display-4 text-center">Vytvoření závodu</h2>
    </div>
</div>

<div class="row mt-5 mb-3">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Potvrdit">
    </form>
</div>

{% endblock %}
